<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Maps API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 100%; margin: auto; border: 1px solid #ddd; padding: 10px; height: 400px; overflow-y: auto; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .user { background-color: #d1e7fd; text-align: right; }
        .bot { background-color: #f1f1f1; text-align: left; }
        input { width: 80%; padding: 8px; }
        button { padding: 8px 10px; }
        #container { display: flex; }
        #map { width: 50%; height: 500px; }
        #iframe { width: 50%; height: 500px; border: none; }
    </style>

	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{NCP_CLIENT_ID}}"></script>
</head>
<body>

    <h1>Naver 지도 API</h1>
    <h3> 검색어: {{query}}</h3>
    <h3> 상위 5개 출력</h3>
        
    <!-- <button onclick="getLocation()">위치 가져오기</button> -->
    <!-- <p id="location">위치를 가져오려면 버튼을 클릭하세요.</p> -->

    <div id="container">
        <div id="map"></div>
        <iframe id="iframe" src="https://map.naver.com/p/search/%EC%98%A4%EB%8A%98%EC%9D%98%20%EC%B4%88%EB%A1%9D%EA%B9%80%EB%B0%A5/"></iframe>
    </div>
    <script>
        // 1. 기본 지도 생성
        var mapOptions = {
            center: new naver.maps.LatLng({{latitude}}, {{longitude}}), // 강남역 좌표
            zoom: 15
        };
        var map = new naver.maps.Map('map', mapOptions);

        var userLocation = new naver.maps.LatLng({{latitude}}, {{longitude}});
                    map.setCenter(userLocation);

                    // 사용자 위치에 마커 추가
                    var userMarker = new naver.maps.Marker({
                        position: userLocation,
                        map: map,
                        icon: {
                            content: '<div style="color: red; font-weight: bold;">📍 내 위치</div>',
                            anchor: new naver.maps.Point(12, 12)
                        }
                    });

        let arr = [];
        {% for item in items %}
            // 2. 마커 추가
            (function() {
                var marker = new naver.maps.Marker({
                    // position: new naver.maps.LatLng(37.49794, 127.02761),
                    position: new naver.maps.LatLng({{item['lat']}}, {{item['lng']}}),
                    map: map
                });

                // 3. 정보창 추가
                var infoWindow = new naver.maps.InfoWindow({
                    // content: '<div style="padding:10px;">강남역 스타벅스</div>'
                    content: '<a href="#" onclick="reloadIframe(\'{{address}} {{item["title"]}}\')"><div style="padding:10px;">{{item['title']}}</div></a>'
                });

                // 4. 마커 클릭 시 정보창 열기
                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });
            })();
        {% endfor %}
        
    
        function reloadIframe(name) {
            var iframe = document.getElementById("iframe");
            var src = "https://map.naver.com/p/search/"+name;
            iframe.src = src; // 동일한 URL을 다시 할당하여 리렌더링
        }
        

    </script>
    
</body>
</html>
