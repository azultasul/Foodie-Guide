<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask ChatGPT 챗봇</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #container { display: flex; }
        #navigator {width: 240px;margin: 10px;}
        #main { flex:1;}
        #chatbox { width: 100%; margin: auto; border: 1px solid #ddd; padding: 10px; height: 400px; overflow-y: auto; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .user { background-color: #d1e7fd; text-align: right; }
        .bot { background-color: #f1f1f1; text-align: left; }
        .example { width:100%; background-color: #eeeeff; text-align: left; border:1px; cursor: pointer; }
        .botlink { width:fit-content; background-color: #f1f1f1; text-align: left; }
        input { width: 80%; padding: 8px; }
        button { padding: 8px 10px; }
        #sendCombo {display:flex; width: 100%; padding:10px;}
        #userInput {flex:1;}
        #sendBox { width: 20%;}
    </style>
    <script>
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;
                    console.log(userLat, userLng);
                    $("#latitude").val(userLat);
                    $("#longitude").val(userLng);

                    $.ajax({
                        type: "POST",
                        url: "/navergeocode",
                        contentType: "application/json",
                        data: JSON.stringify({ latitude:userLat, longitude:userLng }),
                        success: function(response) {
                            document.getElementById("locationButton").textContent = response.address;
                            document.getElementById("address").textContent = response.address[2];
                            $("#address").val(response.address[2]);
                            document.getElementById("locationButton").disabled = true;        
                        }
                    });

                }, function (error) {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 Geolocation이 지원되지 않습니다.");
            }
        }
        
    </script>
</head>
<body>

    <h1>Foodie Guide</h1>

    <div id="container">
        <div id="navigator">
            <button class='message example'>오늘은 양식이 먹고 싶은데 추천해줘</button>
            <button class='message example'>분식이 땡기는데 분식 추천해줘</button>
            <button class='message example'>배가 아픈데 어느 음식을 먹으면 좋을까?</button>
        </div>
        <div id="main">
        <form action="/navermap" method="post" id="formNaverMap">
            <div style="width: fit-content; display: flex; justify-content: space-between;">
                <h3>현재 위치: </h3>
                <button type="button" id="locationButton" style="margin:10px" onclick="getUserLocation()">위치 가져오기</button>
            </div>
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
            <input type="hidden" name="address" id="address">
            <input type="hidden" name="menus" id="menus">
        
            <div id="chatbox"></div>
        </form>
        <div id="sendCombo">
            <input type="text" id="userInput" placeholder="메시지를 입력하세요..." value=" ">
            <button id="sendButton" onclick="sendMessage()">보내기</button>
        </div>
        
    </div>
    

    <script>
        document.getElementById("formNaverMap").addEventListener("submit", function(event) {
        var address = document.getElementById("address").value;
            if (address.trim() === "") {
                alert("위치 정보가 없습니다.\n[위치 가져오기] 버튼을 눌러주세요.");
                event.preventDefault(); // 폼 제출 방지
            }
        });
        function sendMessage() {
            let userMessage = $("#userInput").val();
            if (!userMessage) return;

            $("#chatbox").append(`<div class='message user'>${userMessage}</div>`);
            $("#userInput").val('');

            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ message: userMessage }),
                success: function(response) {
                    document.getElementById("menus").value = response.menus;
                    $("#chatbox").append(`<div class='message bot'>${response.reply}</div>`);
                    $("#chatbox").append(`<div class='message botlink'>
                          <button type="submit">전체 보기</button>  
                        </div>`);
                    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight, $("#chatbox")[0].clientHeight);
                }
            });
        }

        $("#userInput").keypress(function(e) {
            if (e.which == 13) sendMessage();
        });

        $("#chatbox").append(`<div class='message bot'>${"안녕! 무엇을 도와줄까?"}</div>`);
        
        document.querySelectorAll(".example").forEach(button => {
            button.addEventListener("click", function() {
                document.getElementById("userInput").value = this.innerText;
                sendMessage();
            });
        });
    </script>
    

</body>
</html>
