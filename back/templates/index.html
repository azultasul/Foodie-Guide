<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask ChatGPT 챗봇</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 100%; margin: auto; border: 1px solid #ddd; padding: 10px; height: 400px; overflow-y: auto; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .user { background-color: #d1e7fd; text-align: right; }
        .bot { background-color: #f1f1f1; text-align: left; }
        .botlink { width:fit-content; background-color: #f1f1f1; text-align: left; }
        input { width: 80%; padding: 8px; }
        button { padding: 8px 10px; }
    </style>

	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{NCP_CLIENT_ID}}"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Foodie Guide</h1>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="메시지를 입력하세요..." value="오늘 매운게 땡겨">
    <button onclick="sendMessage()">보내기</button>

    <script>
        function sendMessage() {
            let userMessage = $("#userInput").val();
            if (!userMessage) return;

            $("#chatbox").append(`<div class='message user'>${userMessage}</div>`);
            $("#userInput").val('');

            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ message: userMessage }),
                success: function(response) {
                    $("#chatbox").append(`<div class='message bot'>${response.reply}</div>`);
                    $("#chatbox").append(`<div class='message botlink'>
                        <a href="navermap?menus=${response.menus}">전체보기</a>
                        </div>`);
                    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                }
            });
        }

        $("#userInput").keypress(function(e) {
            if (e.which == 13) sendMessage();
        });

        $("#chatbox").append(`<div class='message bot'>${"안녕! 무엇을 도와줄까?"}</div>`);
    </script>

</body>
</html>
